<ion-header>
  <ion-toolbar>
    <ion-title>
      Task List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Input for Task Description -->
  <ion-item>
    <ion-label position="floating">Task</ion-label>
    <ion-input [(ngModel)]="newTask" placeholder="Enter task"></ion-input>
  </ion-item>

  <!-- Dropdown for Task Priority -->
  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-select [(ngModel)]="newPriority">
      <ion-select-option value="high">High</ion-select-option>
      <ion-select-option value="medium">Medium</ion-select-option>
      <ion-select-option value="low">Low</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Add Task Button -->
  <ion-button expand="full" (click)="addTask()">Add Task</ion-button>

  <!-- Task List -->
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <!-- Checkbox for Done/Not Done -->
      <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="toggleTask(task)"></ion-checkbox>

      <!-- Task Description -->
      <ion-label [ngClass]="{
        'high': task.priority === 'high',
        'medium': task.priority === 'medium',
        'low': task.priority === 'low',
        'done': task.done
      }">
        {{ task.task }} - <strong>{{ task.priority }}</strong>
      </ion-label>

      <!-- Delete Button -->
      <ion-button color="danger" (click)="removeTask(task)" fill="clear">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
