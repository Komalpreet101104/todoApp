<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        {{ task }}
      </ion-label>
      <ion-button (click)="removeTask(task)" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Add a new task"></ion-input>
    <ion-button (click)="addTask()" color="primary">
      Add Task
    </ion-button>
  </ion-item>
</ion-content>
